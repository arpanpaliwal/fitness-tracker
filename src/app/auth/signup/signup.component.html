<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)=onSubmit(f)>
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty!</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 char long">
      <input type="password" matInput placeholder="Your Password" ngModel name="password" required minlength="6" #pwinput="ngModel">
      <!--<mat-hint align="end">{{pwinput.value?.length}} / 6 </mat-hint>-->
      <mat-error> Has to be 6 char long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" ngModel name="birthDate" max="[maxDate]" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required ngModel >Agree to Terms & Condition</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
