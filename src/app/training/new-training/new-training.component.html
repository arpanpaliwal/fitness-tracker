<section class="new_training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex="400px" fxFlex.xs="100%">

    <mat-card-title fxLayoutAlign="center">Time to Start</mat-card-title>

  <mat-card-content fxLayoutAlign="center">
    <mat-form-field>
      <mat-select placeholder="Select Workout" ngModel name="exercise" required>
        <mat-option *ngFor="let exercise of exerciseList" value="exercise.id">{{ exercise.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions fxLayoutAlign="center">
      <button color="primary" type="submit" mat-button [disabled]="f.invalid">Start</button>
  </mat-card-actions>

  </mat-card>
</form>
</section>
