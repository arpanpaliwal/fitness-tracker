<section class="new_training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px" fxFlex.xs="100%">

    <mat-card-title fxLayoutAlign="center">Time to Start</mat-card-title>

  <mat-card-content fxLayoutAlign="center">
    <mat-form-field>
      <mat-select placeholder="Select Workout">
        <mat-option value="Crunches">Crunches</mat-option>
        <mat-option value="ABS">ABS</mat-option>
        <mat-option value="TouchToes">Touch Toes</mat-option>
        <mat-option value="Burpees">Burpees</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions fxLayoutAlign="center">
      <button color="primary" type="submit" mat-button (click)="onStartTraining()">Start</button>
  </mat-card-actions>

  </mat-card>
</section>
